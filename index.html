<!DOCTYPE HTML>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body">
        <picture class="body__background-image">
            <img src="images/backgroun-image.png">
        </picture>
        <header class="header">
            <div class="header__logo-and-search">
                <picture class="header__logo-and-search__logo">
                    <img src="images/logo.png" class="header__logo__image">
                </picture>
                <div class="header__logo-and-search__search-box">
                    <img src="images/Search.png" class="header__logo-and-search__search-icon">
                    <input class="header__logo-and-search__search" type="input" placeholder="Search task for to do">
                </div>
            </div>
            <div class="header__nav">
                <div class="header__nav__scroll">
                    <div class="header__nav__scroll-item header__nav__scroll-item-current"></div>
                    <div class="header__nav__scroll-item"></div>
                    <div class="header__nav__scroll-item"></div>
                    <div class="header__nav__scroll-item"></div>
                </div>
                <div class="header__nav__link-box">
                    <ul class="header__nav__link-box" id = "header__nav__link-box">
                    <li><a class="header__nav__link-box--link header__nav__link-box--link__all header__nav__link-box--link__current">All</a></li>
                    <li><a class="header__nav__link-box--link header__nav__link-box--link__active">Active</a></li>
                    <li><a class="header__nav__link-box--link header__nav__link-box--link__done">Done</a></li>
                    <li><a class="header__nav__link-box--link"></a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <section class="content">
                <div class="content__add-to-do">
                    <label for="write-to-do" class="content__add-to-do__input--label">New Task</label>
                    <textarea class="content__add-to-do__input" type="text" name="write-to-do" id="to-do-writing"></textarea>
                    <button class="content__add-to-do__btn" id="add-to-do-btn">Add</button>
                </div>
                <div class="content__to-do-box">
                    <ul class="content__to-do-box__ul" id="to-do-list"></ul>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
